<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body" class="bg-[#2D2D2D]">
    <div class="txtdiv flex items-center gap-2 w-full justify-center mt-3 mb-24" id="txtdiv">
      <img src="icons8-bomb-64.png" alt="bomb" class="a">
      <div class="text-3xl text-white font-thin">Minesweeper</div>
    </div>
    <div id="container" class=" w-auto flex  items-center gap-x-36">
      <div class="input w-28 h-auto p-6 flex flex-col items-center gap-y-1 ml-5 bg-[#2D333B] border rounded-md" id="input">
        <label for="rowInput" class="text-slate-50">Row:</label>
        <input name="rowInput" id="rowInput" class="rowInput text-center font-bold w-20 h-5 bg-slate-300 p-3 m-1 rounded-lg shadow-sm
         placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        <label for="colInput" class="text-slate-50">Column:</label>
        <input id="colInput" class="colInput text-center font-bold w-20 h-5 bg-slate-300 p-3 m-1 rounded-lg shadow-sm
        placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        <label for="bombInput" class="text-slate-50">Bombs:</label>
        <input id="bombInput" class="bombInput text-center font-bold w-20 h-5 bg-slate-300 p-3 m-1 rounded-lg shadow-sm
        placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        <button id="startBtn" type="button" class="h-10 w-16 font-semibold bg-green-600 rounded-full mt-3">Start</button>
        <div class="timer w-20 h-8 text-base flex items-center justify-center mt-3 hover:bg-white hover:text-[#2D333B] text-white font-semibold border p-2 rounded-md"><span id="minutes">00</span>:<span id="seconds">00</span></div>
      </div>
      <!-- <div id="board" class="grid gap-1"></div> -->
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
